 <div id="countdown" style="font-size: 1.5rem; color: #5c2d91; text-align: center; margin-top: 1rem;">

      `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s left until your surprise 💝`;}, 1000);

 </div>

<div id="hiddenDiv">
   <div class="confetti">🎊🎊🎊</div>

   <script>
  const countdownTarget = new Date("2025-07-15T00:00:00+05:30").getTime();

  const countdownFunc = setInterval(() => {
    const now = new Date().getTime();
    const distance = countdownTarget - now;

    const countdownDiv = document.getElementById("countdown");

    if (distance < 0) {
      clearInterval(countdownFunc);
      countdownDiv.innerHTML = `🎉 It's time! Happy Birthday, my love! 💖 (Click me)`;
      countdownDiv.style.cursor = "pointer";
      countdownDiv.onclick = function () {
        document.getElementById("hiddenDiv").style.display = "block";
        countdownDiv.style.display = "none";
      };
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownDiv.innerHTML = `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s left until your surprise 💝`;
  }, 1000);
</script>
